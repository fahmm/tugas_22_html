<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Napak Tilas</h1>
<form>
	<table>
		<tr>
			<td>Nama</td>
			<td>:<input type="text" name="Nama" placeholder="Nama Lengkap.."></td>
		</tr>	
		<tr>
			<td>Username</td>
			<td>:<input type="text" name="Username" placeholder="Username.."></td>
		</tr>
		<tr>
			<td>Email</td>
			<td>:<input type="Email" name="Email" placeholder="Your Email.."></td>
		</tr>
		<tr>
			<td>Password</td>		
			<td>:<input type="Password" name="Password" placeholder="Password.."></td>
		</tr>
		<tr>
			<td>Alamat Web</td> 	
			<td>:<input type="url" name="nama-web" placeholder="Masukkan URL Web.."></td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td>:<input type="date" name="date"></td>
		</tr>
		<tr>
			<td>Umur</td>
			<td>:<input type="number" name="umur""></td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>:<input type="radio" name="jenis kelamin">Laki-laki<input type="radio" name="jenis kelamin">Perempuan</td>
		</tr>
		<tr>
			<td>Agama</td> 	
			<td>:
			<select>
				<option value="islam">Islam</option>
				<option value="kristen">kristen</option>
				<option value="hindu">hindu</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>Biografi</td>	
			<td>: <textarea cols="" rows=""></textarea></td>
		</tr>
		<tr>
			<td>Foto</td>	 
			<td><input type="image" src="src/logo1.jpg" width="200" height="200"></td>
		</tr>
		<tr>
			<td>Audio</td> 
			<td>:<audio src="src/Sample.mp3" controls=""></audio></td>
		</tr>	
	</table>

</form>
</body>
</html>
